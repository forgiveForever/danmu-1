<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>弹幕</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
<link rel="stylesheet" type="text/css"
	href="static/css/bootstrap.min.css" media="screen" />
<link rel="stylesheet" type="text/css" href="static/css/style.css" />
<link rel="stylesheet" type="text/css" href="dist/css/barrager.css">
<link rel="stylesheet" type="text/css"
	href="static/pick-a-color/css/pick-a-color-1.2.3.min.css">
<link type="text/css" rel="stylesheet"
	href="static/syntaxhighlighter/styles/shCoreDefault.css" />
</head>
<body class="bb-js">

	<div class="container">
		<section id="custom" class="bb-section">
			<div class="row">
				<div class="col-md-6">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-sm-2 control-label">文字</label>
							<div class="col-sm-6">
								<input class="form-control" name="info" id="text" type="text"
									placeholder="弹幕文字信息" />
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-2 control-label">颜色</label>
							<div class="col-sm-6">
								<input type="text" value="fff" id="color" name="color"
									class="pick-a-color form-control">
							</div>
						</div>
					</form>
					<div class="form-group">
						<label class="col-sm-3 control-label"></label>
						<div class="col-sm-3">
							<button class="btn btn-primary   bb-light-blue" onclick="send()">
								发送</button>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
	<script type="text/javascript" src="static/js/jquery-1.9.1.min.js"></script>
	<script type="text/javascript" src="static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="static/js/tinycolor-0.9.15.min.js"></script>
	<script type="text/javascript" src="dist/js/jquery.barrager.min.js"></script>
	<script type="text/javascript"
		src="static/syntaxhighlighter/scripts/shCore.js"></script>
	<script type="text/javascript"
		src="static/syntaxhighlighter/scripts/shBrushJScript.js"></script>
	<script type="text/javascript"
		src="static/syntaxhighlighter/scripts/shBrushPhp.js"></script>
	<script type="text/javascript"
		src="static/pick-a-color/js/pick-a-color-1.2.3.min.js"></script>
	<script type="text/javascript" src="index.js"></script>

</body>
</html>
